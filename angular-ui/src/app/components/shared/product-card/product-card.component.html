<mat-card class="product-card">
  <!-- Product Image -->
  <div class="image-container">
    <img mat-card-image [src]="product().imageUrl" [alt]="product().name" class="product-image" />
  </div>

  <mat-card-content class="card-content">
    <!-- Product Name -->
    <h3 class="product-name">{{ product().name }}</h3>

    <!-- Category -->
    <p class="category">{{ product().categoryName }}</p>

    <!-- Description -->
    <p class="description">{{ product().description }}</p>

    <!-- Rating -->
    <div class="rating-container">
      <div class="stars">
        <mat-icon *ngFor="let star of getStarArray()" [class]="star.class" class="star-icon">
          {{ star.icon }}
        </mat-icon>
      </div>
      <span class="rating-text">{{ product().rating }} ({{ product().reviewCount }} reviews)</span>
    </div>

    <!-- Price Section -->
    <div class="price-container">
      <div class="price-section">
        <span class="original-price" *ngIf="getDiscountPercentage() > 0">
          ₹{{ product().currentPrice }}
        </span>
        <span class="selling-price">₹{{ product().sellingPrice }}</span>
      </div>
      <span class="discount-text" *ngIf="getDiscountPercentage() > 0">
        {{ getDiscountPercentage() }}% off
      </span>
    </div>

    <!-- Add to Cart Button -->
    <div class="action-container">
      <button
        mat-stroked-button
        [disabled]="!product().inStock"
        class="add-to-cart-btn"
        (click)="addToCart()"
      >
        <mat-icon>shopping_cart</mat-icon>
        {{ product().inStock ? 'Add to Cart' : 'Out of Stock' }}
      </button>
    </div>
  </mat-card-content>
</mat-card>
