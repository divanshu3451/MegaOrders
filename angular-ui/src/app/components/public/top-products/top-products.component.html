<section class="top-products">
  <div class="container">
    <mat-accordion>
      <mat-expansion-panel [expanded]="panelOpen">
        <mat-expansion-panel-header>
          <mat-panel-title class="section-title">
            Top Products
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="products-grid">
          <app-product-card
            *ngFor="let product of products"
            [product]="product">
          </app-product-card>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</section>
